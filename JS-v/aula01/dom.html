<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Manipular a DOM Javascript</title>
</head>
<body>

    <h1>Projeto JS</h1>
  
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <input type="color" id="input_color" />
            <br />
                <input type="text" id="trocar_imagem"
                placeholder="url">
            <br />
            <select  id="input_filmes">
                <option value="Filme 1" >Filme 1</option>
                <option value="Filme 2" >Filme 2</option>
                <option value="Filme 3" >Filme 3</option>


            </select>
            </div>
            <div class="col-6">
                <img 
                id="imagem"
                class="img-fluid"
                src="https://variety.com/wp-content/uploads/2020/05/netflix-logo.png" alt="logo netflix" />

                <h1 id="titulo_filme">Titulo 1</h1>
            </div>
        </div>

    </div>


    <script type="text/javascript">

   const input_imagem = document.getElementById('trocar_imagem');
   const imagem = document.getElementById('imagem')
   input_imagem.addEventListener('keyup', () => {
    imagem.src = input_imagem.value;
   })


   const input_color = document.getElementById('input_color');
   input_color.addEventListener('change', () => {
    document.querySelector('body').style.backgroundColor = input_color.value;
   });

   const input_filmes = document.querySelector('#input_filmes');
   input_filmes.addEventListener('change', (event) => {
    // document.getElementById('titulo_filme').innerText = event.target.value;
    document.getElementById(
        'titulo_filme'
    ).innerHTML =  `<text style="color: #f00;">${event.target.value}</text>`;

   });

    </script>
</body>


</html>
