<!DOCTYPE html>
<html>
<head>
    <title>04 - Array.fill</title>
</head>
<body>
</body>

<script>
    const arr = new Array(50);
    // O método fill() preenche todos os valores do array a partir do índice inicial a um índice final com um valor estático.
    arr.fill('lol', 3, 6);
    
    console.log(arr);

    const newArr = [1,2,3,4,5,6];

    newArr.fill('lol', 1, 3);

    console.log(newArr);


</script>
</html>
