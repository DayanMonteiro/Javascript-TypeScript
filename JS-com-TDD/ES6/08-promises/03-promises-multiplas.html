</body>

<script>
    const currency = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve({ currency: 'euro', value: 3.50 });
        }, 5000);
    });

    const countries = new Promise((resolve, reject) => {
        resolve(['Ireland', 'England', 'Scotland']);
    });

    // Promise o all - so vai retornar após resolver todas as promises
    //     .all([currency, countries])
    //     .then(responses => {
    //         console.log(responses);
    //     })

    Promise // o race - quando a primeira promise for resolvida ignora o resto, é util pra quando fizer requisição de vários lugares, mas só o primeiro te importa
        .race([currency, countries])
        .then(responses => {
            console.log(responses);
        })

</script>
</html>
