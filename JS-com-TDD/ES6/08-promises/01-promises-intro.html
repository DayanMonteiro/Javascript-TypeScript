<!DOCTYPE html>
<html>
<head>
    <title>01 - Promises Intro</title>
</head>
<body>
</body>

<script>
    // promisse é um objeto com uma ação que ainda não foi finalizada, mas que será no futuro
    var defer = new Promise((resolve, reject) => {
        setTimeout(() => {
            if (true) {
                resolve('Hello! It works!');
            } else {
                reject('Error!');
            }
        }, 2000);
    });
    
    defer
        .then((data) => {
            console.log(data);
            return 'foo';
        })
        .then((data) => console.log(data))
        .catch((err) => console.log(err));

</script>
</html>
