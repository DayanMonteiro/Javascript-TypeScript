<script>

    let obj1 = {
        name: 'Danilo',
        age: 37
    };

    let obj2 = {
        name: 'Dayan',
        age: 33
    };
    
    let wm = new WeakMap();

    wm.set(obj1, 'Info do Danilo');
    wm.set(obj2, 'Info do Dayan');

</script>
