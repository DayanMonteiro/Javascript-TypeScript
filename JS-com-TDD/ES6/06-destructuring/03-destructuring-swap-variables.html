<!DOCTYPE html>
<html>
<head>
    <title>03 - Destructuring Swap Variables</title>
</head>
<body>
</body>

<script>
    let a = 42;
    let b = 21;

    console.log("a: ", a);
    console.log("b: ", b);
    // trocando os valores  das variáveis no primeiro bloco passa-se as variaveis e no segundo a ordem da inversão desejada
    [a, b] = [b, a]

    console.log("a: ", a);
    console.log("b: ", b);

</script>
</html>
