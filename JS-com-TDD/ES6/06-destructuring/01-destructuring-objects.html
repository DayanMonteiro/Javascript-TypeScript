<!DOCTYPE html>
<html>
<head>
    <title>01 - Destructuring Objects</title>
</head>
<body>
</body>

<script>
    var data = {
        name: 'Dayan',
        surname: 'Monteiro',
        age: 33,
        github: 'https://github.com/DayanMonteiro',
        social: {
            twitter: '@dayan_monteiro',
            facebook: '/dayanmonteiro'
        }
    };
    
    // const name = data.name;
    // const surname = data.surname;
    // const twitter = data.social.twitter;
    // console.log(name);
    // console.log(surname);
    // console.log(twitter);
    // 
    
    const { name, surname } = data;
    console.log(name);
    console.log(surname);

    const { facebook, twitter } = data.social;

    console.log(facebook);
    console.log(twitter);

    // alterando o nome da vari√°vel
    const { facebook: fb } = data.social;
    
    console.log(fb);

    // atribuindo um novo parametro a var data
    const { city = 'Barra Mansa' } = data;
    console.log(city);

</script>
</html>
