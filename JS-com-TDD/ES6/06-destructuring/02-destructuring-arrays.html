<!DOCTYPE html>
<html>
<head>
    <title>02 - Destructuring Array</title>
</head>
<body>
</body>

<script>
    const arr = ['Dayan', 'Monteiro', 36, 'Barra Mansa'];
    // atribuindo cada elemento a const arr
    const [ name, surname, age, city ] = arr;

    console.log(name);
    console.log(surname);
    console.log(age);
    console.log(city);
</script>
</html>
