<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.values</title>
</head>
<body>

    <script>
        const animals = {
            dog: 10,
            cat: 5,
            horse: 2,
        };

        console.log("Total of animals:", Object.values(animals).reduce((a, b) => a + b)); // Total of animals: 17

       
    </script>
</body>
</html>
