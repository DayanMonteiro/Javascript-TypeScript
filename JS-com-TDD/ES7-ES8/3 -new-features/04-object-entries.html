<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.entries</title>
</head>
<body>

    <script>
        const animals = {
            dog: 3,
            cat: 2,
            horse: 5,
        };

        const animalsMap = new Map(Object.entries(animals));

        console.log(Object.keys(animals)); // (3)Â ["dog", "cat", "horse"]

        console.log(animalsMap.size); // 3
        console.log(animalsMap.has('dog')); // true
        console.log(animalsMap.has('lion')); // false
        console.log(animalsMap.get('horse')); // 5
    </script>
</body>
</html>
